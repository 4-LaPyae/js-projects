<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery List</title>
        <link href="style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main mx-auto shadow-lg p-3 mb-5 mt-5 rounded">
            <div>
                <p class="showalert"></p>
            </div>

            <div class="text-center mt-5">Grocery Bud</div>
            <div>
                <form class="search">
                    <input
                        type="text"
                        name="search"
                        placeholder=" Search items..."
                        class="form-control m-atuo"
                    />
                </form>
            </div>
            <form class="input-group py-2">
                <input
                    type="text"
                    id="input-value"
                    class="form-control"
                    placeholder=" eg.eggs"
                />
                <input
                    class="info"
                    id="btnsubmit"
                    type="submit"
                    value="Submit"
                />
            </form>
            <p class="noitem text-center text-danger"></p>
            <ul class="list-group"></ul>
            <div class="d-grid gap-2 col-6 mx-auto py-2">
                <button
                    id="button"
                    class="border-0 text-danger bg-body"
                    type="button"
                ></button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
