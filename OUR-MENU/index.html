<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Our Menu</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
            "
            rel="stylesheet"
            />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <section class="s1 pt-5">
                <h1>Our Menus</h1>
                <div class="underline"></div>

                    <button class="btn1 danger">Shakes</button>
                    <button class="btn1 danger">Dinner</button>

            </section>
            <section class="option_container">
                <div class="d-flex justify-content-center py-3">
                    <select class="option_control">
                        <option value="All">All</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Shakes">Shakes</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>
            </section>
            <section>
                <a href="./product.html">
                    <button type="button" class="btn btn-danger">Add Product</button>
                </a>
            </section>
            <section class="section-center row output"></section>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="

    <script src="./testing.js"></script>
    <script src="./script.js"></script>
