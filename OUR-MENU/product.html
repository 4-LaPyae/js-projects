<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
            "
            rel="stylesheet"
            />
        <link href="style.css" rel="stylesheet" />
</head>
<body>
    <section>
        <div class="container form_control">
            <h2 class="text-danger">Added new Product:</h2>
            <form>
                <div class="row">
                    <div class="col-25">
                        <label>Product name:</label>
                    </div>
                    <div class="col-75">
                        <input
                            type="text"
                            name="name"
                            placeholder="Enter product name"
                            required
                            />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Amount</label>
                    </div>
                    <div class="col-75">
                        <input
                            id="price"
                            onkeypress="myFun(event)"
                            name="price"
                            placeholder="Enter amount"
                            required
                            />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Image URL:</label>
                    </div>
                    <div class="col-75">
                        <input
                            id="image"
                            name="image"
                            placeholder="Enter URL"
                            required
                            />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Category:</label>
                    </div>
                    <div class="col-75">
                        <select class="category">
                            <option value="All">All</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Shakes">Shakes</option>
                            <option value="Dinner">Dinner</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Description:</label>
                    </div>
                    <div class="col-75">
                        <textarea
                            name="desc"
                            cols="50"
                            rows="3"
                            placeholder="Write something.."></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Add" class="formbtn" />
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
