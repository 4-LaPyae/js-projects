<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Review/Quoutes</title>
        <link href="style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="d-flex justify-content-center mt-5">
            <section class="shadow-lg p-3 mb-5 bg-body rounded">
                <div>
                    <h2>Our Reviews</h2>
                    <div class="underline mx-auto"></div>
                </div>
                <article>
                    <div>
                        <img src="" alt="dogphoto" />
                    </div>
                    <h2 class="name"></h2>
                    <p class="text-primary job"></p>
                    <p class="fw-light about"></p>
                    <div>
                        <button class="border-0 btn-left">
                            <i class="bi bi-chevron-compact-left"></i>
                        </button>
                        <button class="border-0 btn-right">
                            <i class="bwhitei bi-chevron-compact-right"></i>
                        </button>
                    </div>
                    <div class="pt-2">
                        <button class="btn1 success">Suprise Me</button>
                    </div>
                </article>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
