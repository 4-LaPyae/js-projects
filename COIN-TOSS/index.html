<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>coin toss</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
            " />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main_control">
            <div class="text-center d-flex justify-content-around mt-5">
                <div class="totalResult">
                    <div><h1>Total Result</h1></div>
                    <div style="font-size: 25px">
                        <div class="playerwin">
                            Player[<span class="player"> 0 </span>]
                        </div>
                        <span>Vs</span>
                        <div class="computerwin">
                            Computer[<span class="computer"> 0 </span>]
                        </div>
                    </div>

                    <div class="totalmessage">who will win</div>
                    <div>
                        <button class="reset btn btn-outline-success">
                            Reset
                        </button>
                    </div>
                </div>
                <div>
                    <h2 class="name text-dark">Chose Rose or Girl</h2>
                    <div class="image0">
                        <img
                            src="https://media.istockphoto.com/photos/gold-winners-trophy-champion-cup-with-falling-confetti-picture-id1182465245?k=20&m=1182465245&s=612x612&w=0&h=3F5RTf7wscZvTkEMjA7O8xdiYYgWzAPsVUiod3_pbYw="
                            class="rounded"
                            alt="hkk" />
                    </div>
                    <div class="image1">
                        <img
                            src="https://images.unsplash.com/photo-1559563362-c667ba5f5480?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&w=1000&q=80"
                            class="rounded"
                            alt="rose" />
                    </div>
                    <div class="image2">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXaF7nArr9ygAgLRXhjMyAUPzrLC140MR97Q&usqp=CAU"
                            class="rounded"
                            alt="jisoo" />
                    </div>
                    <div class="button_control">
                        <div class="d-flex justify-content-center mt-2">
                            <button
                                type="button"
                                class="btn btn-outline-success btnmain">
                                Rose
                            </button>
                            <button
                                type="button"
                                class="btn btn-outline-success btnmain">
                                Girl
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="example.js"></script>
    </body>
</html>
